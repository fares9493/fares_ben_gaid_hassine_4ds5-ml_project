name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Cache Python Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies (Without Virtual Env)
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint bandit pytest

      - name: Run Code Quality Checks (Pylint)
        run: |
          python -m pylint --recursive=y --ignore=tests --jobs=4 $(git ls-files '*.py')

      - name: Run Security Checks (Bandit)
        run: |
          bandit -r model_pipeline.py main.py

      - name: Run Unit Tests (Pytest)
        run: |
          pytest tests/


