name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint bandit pytest

      - name: ğŸ›  Run Code Quality Checks (Pylint)
        run: |
          source venv/bin/activate
          python -m pylint --disable=C0114,C0116,C0411,C0413,C0103,W0611 $(git ls-files '*.py')

      - name: ğŸ” Run Security Checks (Bandit)
        run: |
          source venv/bin/activate
          bandit -r model_pipeline.py main.py

      - name: ğŸ§ª Run Tests (Pytest)
        run: |
          source venv/bin/activate
          pytest tests/

      - name: âœ… CI Pipeline Completed
        run: echo "ğŸ‰ All checks passed!"

