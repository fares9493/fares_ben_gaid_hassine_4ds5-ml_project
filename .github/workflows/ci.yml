name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Remove Existing Virtual Environment (if any)
        run: rm -rf venv

      - name: Create and Activate Virtual Environment
        run: |
          python -m venv venv
          source venv/bin/activate || . venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint bandit pytest

      - name: Run Code Quality Checks (Pylint)
        run: |
          source venv/bin/activate || . venv/bin/activate
          pylint model_pipeline.py main.py tests/test_pipeline.py --disable=C0114,C0103,C0411,C0413,W0611

      - name: Run Security Checks (Bandit)
        run: |
          source venv/bin/activate || . venv/bin/activate
          bandit -r model_pipeline.py main.py tests/test_pipeline.py

      - name: Run Unit Tests (Pytest)
        run: |
          source venv/bin/activate || . venv/bin/activate
          pytest tests/

